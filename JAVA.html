 <h2>JavaScript</h2>
 <p>자바스크립트는 객체 기반의 스크립트 프로그래밍 언어이다.<br>
    이 언어는 웹 브라우저 내에서 주로 사용하며,<br>
    다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.
 </p>
  <p> 자바스크립트는 여러분의 웹사이트에 상호작용성(예를 들면, 게임, 버튼이 눌리거나 폼에 자료가 입력될 때 반응, 동적인 스타일링과 애니메이션)을 더해 주는 프로그래밍 언어이다.
  </p>
